<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Add New Company</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
            <a class="navbar-brand" href="/">
                <img class="navbar-brand rounded" src="pictures/logo.jpg" alt="logo" height="40">
            </a>
            <div class="navbar-nav mr-auto">
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a class="nav-link" href="/">Main Page</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/all_companies">Companies</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/all_products">Products</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/all_industries">Industries</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link" href="/new_company">Add Company</a>
                    </div>
                </div>
            </div>
            <div class="navbar-nav">
                <div class="nav-item">
                    <form class="form-inline" action="/search">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search">
                        <label for="selection"></label>
                        <select class="form-control" id="selection" name="selection">
                            <option value="all">Everything</option>
                            <option value="companies">Companies</option>
                            <option value="products">Products</option>
                            <option value="industries">Industries</option>
                        </select>
                        <button class="btn btn-light ml-3" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="jumbotron pt-3 pb-3 bg-light">
                        <h1 class="text-center">Add new company</h1>
                        <form method="post" action="/company_added" id="form">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter company name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="about">Description:</label>
                                <textarea class="form-control" id="about" placeholder="Enter a description" name="about" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="industries">Industries:</label>
                                <div id="industries">
                                    <label class="checkbox-inline mr-3" th:each="industry : ${industry_options}">
                                        <input type="checkbox" name="industry_options" th:id="${industry.id}" th:value="${industry.id}" th:text="' '+${industry.name}" class="industry_checkbox">
                                    </label>
                                </div>
                                <div id="checkboxAlert"></div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </body>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="checkboxValidation.js"></script>
</html>
