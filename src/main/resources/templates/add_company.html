<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Add New Company</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div id="nav"></div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="jumbotron pt-3 pb-3 bg-light">
                        <h1 class="text-center">Add new company</h1>
                        <form method="post" action="/company_added" id="form">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter company name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="about">Description:</label>
                                <textarea class="form-control" id="about" placeholder="Enter a description" name="about" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="industries">Industries:</label>
                                <div id="industries">
                                    <label class="checkbox-inline mr-3" th:each="industry : ${industry_options}">
                                        <input type="checkbox" name="industry_options" th:id="${industry.id}" th:value="${industry.id}" th:text="' '+${industry.name}" class="industry-checkbox">
                                    </label>
                                </div>
                                <div id="checkbox-alert"></div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="navbarLoader.js"></script>
    <script src="checkboxValidation.js"></script>
</html>
