<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title th:text="${product.name}"></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div id="nav"></div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="jumbotron pt-3 pb-3 bg-light">
                        <h1 class="text-center" th:text="${product.name}"></h1>
                        <p class="mt-3" th:text="${product.about}"></p>
                        <p class="text-center mt-3">
                            Offered by:
                            <a th:href="@{/company(company_id=${product.company.id})}">
                                <span th:text="${product.company.name}"></span>
                            </a>
                        </p>
                        <p class="text-center mt-3">
                            Product added: <span th:text="${{product.creationDate}}"></span>
                        </p>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="navbarLoader.js"></script>
</html>
