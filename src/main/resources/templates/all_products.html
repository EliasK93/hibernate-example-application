<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>All Companies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div id="nav"></div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <h2 class="text-center mb-3">All Products (<span th:text="${allProducts.size()}"></span>)</h2>
                    <div class="card-columns">
                        <div class="card bg-light" th:each="product : ${allProducts}">
                            <div class="card-body text-center">
                                <a th:href="@{/product(product_id=${product.id})}">
                                    <h4 class="card-title" th:text="${product.name}"></h4>
                                </a>
                                <p class="card-text" th:text="${product.about}"></p>
                                <p class="card-text text-center">
                                    Offered by:
                                    <a th:href="@{/company(company_id=${product.company.id})}">
                                        <span th:text="${product.company.name}"></span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="navbarLoader.js"></script>
</html>
