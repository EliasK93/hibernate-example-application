<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>All Companies</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div id="nav"></div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">

                    <div th:unless="${selection.equals('products') || selection.equals('industries')}">
                        <div th:if="${result_companies.isEmpty()}">
                            <h2 class="text-center mb-3">No Matching Companies Found</h2>
                        </div>
                        <div th:unless="${result_companies.isEmpty()}">
                            <h2 class="text-center mb-3">Matching Companies (<span th:text="${result_companies.size()}"></span>)</h2>
                            <div class="card-columns">
                                <div class="card bg-light" th:each="company : ${result_companies}">
                                    <div class="card-body text-center">
                                        <a th:href="@{/company(company_id=${company.id})}">
                                            <h4 class="card-title" th:text="${company.name}"></h4>
                                        </a>
                                        <p class="card-text" th:text="${company.about}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:unless="${selection.equals('companies') || selection.equals('industries')}">
                        <div th:if="${result_products.isEmpty()}">
                            <h2 class="text-center mb-3">No Matching Products Found</h2>
                        </div>
                        <div th:unless="${result_products.isEmpty()}">
                            <h2 class="text-center mb-3">Matching Products (<span th:text="${result_products.size()}"></span>)</h2>
                            <div class="card-columns">
                                <div class="card bg-light" th:each="product : ${result_products}">
                                    <div class="card-body text-center">
                                        <a th:href="@{/product(product_id=${product.id})}">
                                            <h4 class="card-title" th:text="${product.name}"></h4>
                                        </a>
                                        <p class="card-text" th:text="${product.about}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div th:unless="${selection.equals('companies') || selection.equals('products')}">
                        <div th:if="${result_industries.isEmpty()}">
                            <h2 class="text-center mb-3">No Matching Industries Found</h2>
                        </div>
                        <div th:unless="${result_industries.isEmpty()}">
                            <h2 class="text-center mb-3">Matching Industries (<span th:text="${result_industries.size()}"></span>)</h2>
                            <div class="card-columns">
                                <div class="card bg-light" th:each="industry : ${result_industries}">
                                    <div class="card-body text-center">
                                        <a th:href="@{/industry(industry_id=${industry.id})}">
                                            <h4 class="card-title" th:text="${industry.name}"></h4>
                                        </a>
                                        <p class="card-text" th:text="${industry.about}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="navbarLoader.js"></script>
</html>
